####################################################
#  temperature sensor
##################################################

[thermistor Trianglelab NTC100K B3950]
## values calibrated against a PT100 reference
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6
#================================================

[thermistor Trianglelab_T-D500]
## https://www.aliexpress.com/item/4000907614466.html
temperature1: 25
resistance1: 4721000
temperature2: 200
resistance2: 8000
temperature3: 400
resistance3: 264.6
# R(200C)     = 8K +- 5%
# B(150/250)  = 5300k +- 3%

# Sensor is on the back of the build plate
[temperature_sensor buildplate_Back]
sensor_type: Trianglelab NTC100K B3950
#sensor_type: NTC 100k beta 3950
sensor_pin: PB0
min_temp: -40
max_temp: 120

# This is a sensor in the tool board
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBB_sb2240: PA2
min_temp: -40
max_temp: 120

