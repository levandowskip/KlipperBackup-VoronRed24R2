########################################
# TMC2209 configuration
########################################

## Motor1  Motor B
[tmc2209 stepper_x]
uart_pin: PC13
#diag_pin: PF4 
interpolate: False
run_current: .80
sense_resistor: 0.110
stealthchop_threshold: 0 # Mute threshold

## Motor2 Motor A
[tmc2209 stepper_y]
