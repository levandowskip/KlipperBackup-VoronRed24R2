##diag_pin: PF1
interpolate: True
run_current: .80
sense_resistor: 0.110
stealthchop_threshold: 200 # Mute threshold


## Motor5
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: True
run_current: .80
sense_resistor: 0.110
