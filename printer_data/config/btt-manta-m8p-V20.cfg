##diag_pin: PF3
interpolate: False
run_current: .80
sense_resistor: 0.110
stealthchop_threshold: 0 # Mute threshold

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
##diag_pin: PF2
interpolate: True
run_current: .80
sense_resistor: 0.110
stealthchop_threshold: 999999

## Motor4
[tmc2209 stepper_z1]
