#######################################################################
# Need to be in the printer.cfg to save PID setting
#######################################################################
[heater_bed]
heater_pin: PA1
sensor_pin: PB1 # TB 
sensor_type: ATC Semitec 104GT-2
pwm_cycle_time: 0.01667
control: watermark
min_temp: 0
max_temp: 130
max_power: 0.8
control: pid
pid_kp = 54.683
pid_ki = 2.048
pid_kd = 365.012

[extruder]
step_pin: EBB_sb2240: PD0
dir_pin: EBB_sb2240: PD1
enable_pin: !EBB_sb2240: PD2
#microsteps: 16
microsteps: 32
rotation_distance: 22.6789511
#rotation_distance: 15.735952213243
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB_sb2240: PB13
#sensor_type: Trianglelab NTC100K B3950
sensor_type: Trianglelab_T-D500
sensor_pin: EBB_sb2240: PA3
# pwm_cycle_time: 0.01667
pressure_advance: 0.036
control: pid
pid_kp = 16.585
pid_ki = 0.553
pid_kd = 124.389
min_temp: 0
max_temp: 300
min_extrude_temp: 0
max_power: 0.8
max_extrude_only_distance: 1500 # default is 50mm
max_extrude_cross_section: 5   # Kamp


[tmc2209 extruder]
uart_pin: EBB_sb2240: PA15
run_current: 0.650
stealthchop_threshold: 999999

# Z0 Stepper - Front Left on Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^!EBB_sb2240: PB8
#position_endstop: 0.0
position_max: 350
homing_retract_dist: 0  # cartographer needs this to be set to 0
position_min: -8.0
homing_speed: 8
second_homing_speed: 3

