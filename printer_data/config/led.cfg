[led_effect boot]
autostart:              true
frame_rate:             24
leds: neopixel:case_light 
layers:
      static      0  0     top    (0.0,0.0,0.3)

[led_effect panel_idle]
autostart:              false
frame_rate:             24
leds: neopixel:case_light (1-10)
layers: 
      static      0  0     top    (0.3,0.3,0.3)

[led_effect panel_side]
autostart:              false
frame_rate:             24
leds: neopixel:case_light (11-30)
layers:
      static      0  0     top    (0.3,0.3,0.3)

